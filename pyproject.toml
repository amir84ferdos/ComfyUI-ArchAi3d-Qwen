[project]
name = "comfyui-archai3d-qwen"
version = "2.1.0"
description = "Professional AI Interior Design Toolkit - Advanced Qwen-VL nodes for ComfyUI with 38+ custom nodes for architectural visualization and interior design workflows"
readme = "README.md"
requires-python = ">=3.8"
license = {file = "license_file.txt"}
authors = [
    {name = "Amir Ferdos", email = "Amir84ferdos@gmail.com"}
]
maintainers = [
    {name = "Amir Ferdos", email = "Amir84ferdos@gmail.com"}
]
keywords = [
    "comfyui",
    "qwen",
    "qwen-vl",
    "interior-design",
    "architectural-visualization",
    "ai-design",
    "image-editing",
    "camera-control",
    "material-visualization",
    "room-design"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Other Audience",
    "Topic :: Artistic Software",
    "Topic :: Multimedia :: Graphics",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Image Processing",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]

dependencies = [
    "PyYAML>=6.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "black>=23.0",
    "flake8>=6.0",
]

[project.urls]
Homepage = "https://github.com/amir84ferdos/ComfyUI-ArchAi3d-Qwen"
Repository = "https://github.com/amir84ferdos/ComfyUI-ArchAi3d-Qwen"
Issues = "https://github.com/amir84ferdos/ComfyUI-ArchAi3d-Qwen/issues"
Documentation = "https://github.com/amir84ferdos/ComfyUI-ArchAi3d-Qwen#readme"
"Commercial License" = "https://www.linkedin.com/in/archai3d/"
"Support on Patreon" = "https://patreon.com/archai3d"
LinkedIn = "https://www.linkedin.com/in/archai3d/"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["nodes", "nodes.core", "nodes.core.encoders", "nodes.core.prompts", "nodes.core.utils", "nodes.camera", "nodes.editing", "nodes.utils", "config"]

[tool.setuptools.package-data]
config = ["*.yaml"]

# Black code formatting configuration
[tool.black]
line-length = 120
target-version = ['py38', 'py39', 'py310', 'py311']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

# Comfy Registry specific metadata
[tool.comfy]
PublisherId = "amir84ferdos"
DisplayName = "ArchAi3D Qwen - Professional Interior Design Toolkit"
Icon = ""
Repository = "https://github.com/amir84ferdos/ComfyUI-ArchAi3d-Qwen"

