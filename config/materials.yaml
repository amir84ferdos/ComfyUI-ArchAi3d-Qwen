# ArchAi3D Room Transform Prompt - Material Library
#
# This file defines all available materials for floor, wall, and ceiling surfaces.
# Users can edit this file to customize materials, add new ones, or change descriptions.
#
# Structure:
#   - name: Material display name (shown in dropdown)
#   - description: Detailed description for AI prompt generation
#   - tags: Style categories (used for filtering and organization)
#
# Available tags:
#   - all: Always shown (Keep Original, Custom)
#   - rich_dark: Dark, dramatic materials (black, dark wood, navy, charcoal, etc.)
#   - bright_light: Light, bright materials (white, cream, beige, light woods, etc.)
#   - low_contrast: Smooth, minimal texture (flat paints, polished surfaces, etc.)
#
# Author: Amir Ferdos (ArchAi3d)
# Email: Amir84ferdos@gmail.com
# License: MIT

